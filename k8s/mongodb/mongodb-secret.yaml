apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: file-sharing
type: Opaque
data:
  # Base64 encoded MongoDB credentials
  # To encode: echo -n "your-value" | base64
  
  # Default credentials (CHANGE IN PRODUCTION!)
  username: YWRtaW4=  # admin
  password: bW9uZ29wYXNzd29yZDEyMw==  # mongopassword123
  
  # MongoDB connection string (optional, for convenience)
  # mongodb_uri: bW9uZ29kYjovL2FkbWluOm1vbmdvcGFzc3dvcmQxMjNAbW9uZ29kYjoyNzAxNy9maWxlX3NoYXJpbmc=
  # Decoded: mongodb://admin:mongopassword123@mongodb:27017/file_sharing
  
  # Note: In production, create this secret with actual credentials:
  # kubectl create secret generic mongodb-secret \
  #   --from-literal=username=admin \
  #   --from-literal=password=your-secure-password \
  #   -n file-sharing

