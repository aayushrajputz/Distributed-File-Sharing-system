apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secret
  namespace: file-sharing
type: Opaque
data:
  # Base64 encoded values
  # To encode: echo -n "your-value" | base64
  
  # MongoDB credentials (if needed for notification storage)
  # mongo_username: YWRtaW4=  # admin
  # mongo_password: cGFzc3dvcmQxMjM=  # password123
  
  # Kafka credentials (if SASL is enabled)
  # kafka_username: a2Fma2E=  # kafka
  # kafka_password: a2Fma2EtcGFzcw==  # kafka-pass
  
  # Email service credentials (for email notifications)
  # smtp_username: bm90aWZpY2F0aW9uc0BleGFtcGxlLmNvbQ==  # notifications@example.com
  # smtp_password: ZW1haWwtcGFzc3dvcmQ=  # email-password
  
  # Push notification service keys (Firebase, etc.)
  # firebase_api_key: eW91ci1maXJlYmFzZS1hcGkta2V5  # your-firebase-api-key
  
  # Note: Replace these with actual base64-encoded values in production
  # Example: kubectl create secret generic notification-service-secret \
  #   --from-literal=smtp_username=notifications@example.com \
  #   --from-literal=smtp_password=your-password \
  #   -n file-sharing

