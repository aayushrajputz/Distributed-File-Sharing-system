apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: file-sharing
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: your-registry/notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 50053
          name: grpc
        envFrom:
        - configMapRef:
            name: notification-service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: file-sharing
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http
  - port: 50053
    targetPort: 50053
    protocol: TCP
    name: grpc
  selector:
    app: notification-service

