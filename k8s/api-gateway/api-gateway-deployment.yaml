apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: file-sharing
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-registry/api-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GATEWAY_PORT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: gateway_port
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: environment
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: log_level
        - name: AUTH_SERVICE_GRPC
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: auth_service_grpc
        - name: FILE_SERVICE_GRPC
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: file_service_grpc
        - name: NOTIFICATION_SERVICE_GRPC
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: notification_service_grpc
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: cors_allowed_origins
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: rate_limit_enabled
        - name: RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: rate_limit_requests
        - name: RATE_LIMIT_DURATION
          valueFrom:
            configMapKeyRef:
              name: api-gateway-config
              key: rate_limit_duration
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: file-sharing
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway

