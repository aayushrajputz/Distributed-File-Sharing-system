apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  namespace: file-sharing
  labels:
    app: file-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
      - name: file-service
        image: your-registry/file-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        - containerPort: 50052
          name: grpc
        envFrom:
        - configMapRef:
            name: file-service-config
        - secretRef:
            name: file-service-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: file-service
  namespace: file-sharing
  labels:
    app: file-service
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  - port: 50052
    targetPort: 50052
    protocol: TCP
    name: grpc
  selector:
    app: file-service

