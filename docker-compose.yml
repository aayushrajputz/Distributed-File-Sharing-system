version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: file_sharing
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/file_sharing --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - app-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - app-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "0.0.0.0:9000:9000"
      - "0.0.0.0:9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://localhost:9000
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001" --address ":9000"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cassandra (Distributed metadata & event history store)
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
      - "7199:7199"  # JMX
    environment:
      CASSANDRA_CLUSTER_NAME: FileServiceCluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - app-network

  # Cassandra Initialization
  cassandra-init:
    image: cassandra:4.1
    container_name: cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./services/file-service/docker/cassandra/init.cql:/init.cql:ro
    command: >
      bash -c "
      echo 'Waiting for Cassandra to be ready...';
      until cqlsh cassandra -e 'describe cluster' > /dev/null 2>&1; do
        echo 'Waiting for Cassandra to be ready...';
        sleep 5;
      done;
      echo 'Cassandra is ready, running initialization script...';
      cqlsh cassandra -f /init.cql;
      echo 'Cassandra initialization complete';
      "
    networks:
      - app-network
    restart: "no"

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
      - "50051:50051"
    environment:
      AUTH_SERVICE_PORT: 8081
      AUTH_GRPC_PORT: 50051
      AUTH_SERVICE_HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: file_sharing
      JWT_SECRET: your-super-secret-key-change-in-production
      JWT_EXPIRY: 3600
      JWT_REFRESH_EXPIRY: 604800
      ENVIRONMENT: development
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # File Service
  file-service:
    build:
      context: ./services/file-service
      dockerfile: Dockerfile
    container_name: file-service
    ports:
      - "8082:8082"
      - "50052:50052"
    environment:
      FILE_SERVICE_PORT: 8082
      FILE_GRPC_PORT: 50052
      FILE_SERVICE_HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: file_sharing
      STORAGE_TYPE: minio
      MINIO_ENDPOINT: minio:9000
      MINIO_EXTERNAL_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: file-sharing
      MINIO_USE_SSL: false
      KAFKA_BROKERS: kafka:9092
      AUTH_SERVICE_GRPC: auth-service:50051
      BILLING_SERVICE_GRPC: billing-service:50055
      REDIS_ENABLED: true
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_KEYSPACE: file_service
      CASSANDRA_CONSISTENCY: LOCAL_QUORUM
      CASSANDRA_TIMEOUT: 10s
      CASSANDRA_NUM_CONNS: 2
      ENVIRONMENT: development
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8082"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"  # REST API
      - "8085:8085"  # WebSocket
      - "9095:9095"  # Metrics (changed from 9094 to avoid conflict with Kafka)
      - "50054:50054" # gRPC
    environment:
      # Service Configuration
      NOTIFICATION_SERVICE_PORT: 8084
      NOTIFICATION_WEBSOCKET_PORT: 8085
      NOTIFICATION_METRICS_PORT: 9095
      NOTIFICATION_GRPC_PORT: 50054
      NOTIFICATION_SERVICE_HOST: 0.0.0.0
      
      # Database Configuration
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: file_sharing
      
      # Redis Configuration
      REDIS_ENABLED: true
      REDIS_ADDR: redis:6379
      REDIS_URI: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      
      # Kafka Configuration
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: notification-service
      KAFKA_FILE_EVENTS_TOPIC: file-events
      KAFKA_DLQ_TOPIC: notification-dlq
      
      # SMTP Configuration
      SMTP_ENABLED: true
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: ${SMTP_USERNAME:-your-email@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-your-app-password}
      SMTP_FROM: ${SMTP_FROM:-noreply@yourcompany.com}
      
      # Twilio Configuration (SMS)
      TWILIO_ENABLED: true
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-your-account-sid}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-your-auth-token}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-+1234567890}
      
      # FCM Configuration (Push)
      FCM_ENABLED: true
      FCM_SERVER_KEY: ${FCM_SERVER_KEY:-your-fcm-server-key}
      
      # WebPush Configuration
      WEBPUSH_ENABLED: true
      WEBPUSH_VAPID_PUBLIC_KEY: ${WEBPUSH_VAPID_PUBLIC_KEY:-your-vapid-public-key}
      WEBPUSH_VAPID_PRIVATE_KEY: ${WEBPUSH_VAPID_PRIVATE_KEY:-your-vapid-private-key}
      WEBPUSH_VAPID_SUBJECT: ${WEBPUSH_VAPID_SUBJECT:-mailto:admin@yourcompany.com}
      
      # Batching Configuration
      BATCH_ENABLED: true
      BATCH_WINDOW_SECONDS: 300
      BATCH_MAX_SIZE: 10
      
      # Retry Configuration
      RETRY_MAX_ATTEMPTS: 3
      RETRY_INITIAL_DELAY_SECONDS: 1
      RETRY_MAX_DELAY_SECONDS: 60
      RETRY_MULTIPLIER: 2
      
      # DLQ Configuration
      DLQ_ENABLED: true
      DLQ_RETRY_DELAY_SECONDS: 3600
      DLQ_MAX_RETRIES: 5
      DLQ_CLEANUP_DAYS: 30
      
      # Circuit Breaker Configuration
      CIRCUIT_BREAKER_ENABLED: true
      CIRCUIT_BREAKER_FAILURE_THRESHOLD: 5
      CIRCUIT_BREAKER_RECOVERY_TIMEOUT_SECONDS: 60
      
      # Health Check Configuration
      HEALTH_CHECK_ENABLED: true
      HEALTH_CHECK_INTERVAL_SECONDS: 30
      
      # WebSocket Configuration
      WEBSOCKET_ENABLED: true
      WEBSOCKET_READ_BUFFER_SIZE: 1024
      WEBSOCKET_WRITE_BUFFER_SIZE: 1024
      WEBSOCKET_MAX_MESSAGE_SIZE: 512
      WEBSOCKET_PING_PERIOD: 54
      WEBSOCKET_PONG_WAIT: 60
      WEBSOCKET_WRITE_WAIT: 10
      
      # Template Configuration
      TEMPLATE_CACHE_TTL_SECONDS: 3600
      TEMPLATE_DEFAULT_LANGUAGE: en
      
      # General Configuration
      ENVIRONMENT: development
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

  # Billing Service
  billing-service:
    build:
      context: ./services/billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    ports:
      - "8086:8086"  # Changed from 8084 to avoid conflict with notification-service
      - "50055:50055"  # Changed from 50054 to avoid conflict with notification-service
    environment:
      BILLING_SERVICE_PORT: 8086
      BILLING_GRPC_PORT: 50055
      BILLING_SERVICE_HOST: 0.0.0.0
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: file_sharing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_secret_key_here}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_publishable_key_here}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret_here}
      FILE_SERVICE_GRPC: file-service:50052
      ENVIRONMENT: development
      LOG_LEVEL: debug
    depends_on:
      mongodb:
        condition: service_healthy
      file-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      GATEWAY_PORT: 8080
      ENVIRONMENT: production
      LOG_LEVEL: debug
      JWT_SECRET: your-super-secret-key-change-in-production
      AUTH_SERVICE_GRPC: auth-service:50051
      FILE_SERVICE_GRPC: file-service:50052
      NOTIFICATION_SERVICE_GRPC: notification-service:50054
      BILLING_SERVICE_GRPC: billing-service:50055
      SHARE_TRACKER_SERVICE_GRPC: share-tracker:50057
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:8080
      RATE_LIMIT_ENABLED: true
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_DURATION: 60
    depends_on:
      - auth-service
      - file-service
      - notification-service
      - billing-service
      - share-tracker
    networks:
      - app-network
    restart: unless-stopped

  # Share Tracker Service
  share-tracker:
    build:
      context: ./services/share-tracker
      dockerfile: Dockerfile
    container_name: share-tracker
    ports:
      - "8087:8087"
      - "50057:50057"
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: file-events
      KAFKA_GROUP_ID: share-tracker-group
      LOG_LEVEL: info
      SHARE_TRACKER_SERVICE_PORT: 8087
      SHARE_TRACKER_GRPC_PORT: 50057
    volumes:
      - ./SharedFiles:/app/SharedFiles
    depends_on:
      kafka:
        condition: service_healthy
      file-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:8080
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api
      NEXT_PUBLIC_AUTH_SERVICE_URL: http://localhost:8081/api/v1
      NEXT_PUBLIC_FILE_SERVICE_URL: http://localhost:8082/api/v1
      NEXT_PUBLIC_NOTIFICATION_SERVICE_URL: http://localhost:8084/api/v1
    depends_on:
      - auth-service
      - file-service
      - notification-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mongodb_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  redis_data:
  minio_data:
  cassandra_data:

networks:
  app-network:
    driver: bridge
